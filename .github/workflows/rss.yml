name: Build RSS

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # toutes les heures

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci || npm install

      - name: Build RSS
        env:
          SOURCE_URL: ${{ secrets.SOURCE_URL }}
          SITE_URL:   ${{ vars.SITE_URL }}
          RSS_TITLE:  ${{ vars.RSS_TITLE }}
          RSS_DESCRIPTION: ${{ vars.RSS_DESCRIPTION }}
          RSS_LIMIT:  ${{ vars.RSS_LIMIT }}
          RSS_OUTPUT: docs/rss.xml
        run: |
          echo "➡️ Will fetch: $SOURCE_URL"
          curl -sS "$SOURCE_URL" | head -c 200 || true
          npm run build
          test -f docs/rss.xml || (echo "rss.xml NOT FOUND" && exit 1)

      - name: Commit rss.xml
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/rss.xml
          git commit -m "chore: update rss.xml [skip ci]" || echo "No changes"
          git push || true
