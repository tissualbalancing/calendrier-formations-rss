name: Build RSS

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # toutes les heures

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci || npm install

      - name: Build RSS
        env:
          SOURCE_URL: https://raw.githubusercontent.com/tissualbalancing/calendrier-formations-rss/main/public/mock.json
          SITE_URL: ${{ vars.SITE_URL }}
          RSS_TITLE: ${{ vars.RSS_TITLE }}
          RSS_DESCRIPTION: ${{ vars.RSS_DESCRIPTION }}
          RSS_LIMIT: ${{ vars.RSS_LIMIT }}
          RSS_OUTPUT: docs/rss.xml
        run: |
          # petit debug convivial
          echo "➡️ Will fetch: $SOURCE_URL"
          curl -s "$SOURCE_URL" | head -c 300 || true
          echo
          npm run build
          echo "--- AFTER BUILD ---"
          if [ -f docs/rss.xml ]; then
            echo "rss.xml exists ✓"
            wc -c docs/rss.xml || true
            head -n 30 docs/rss.xml || true
          else
            echo "rss.xml NOT FOUND ✗"
            exit 1
          fi

      - name: Commit rss.xml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/rss.xml
          git commit -m "chore: update rss.xml [skip ci]" || echo "No changes"
          git push || true
